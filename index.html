<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-gray-100">
    <header>
      <div>
        <nav
          class="lg:mt-4 flex justify-between font-serif text-lg tracking-widest text-gray-700"
        >
          <a class="mt-3 ml-4" href="#">LO</a>
          <div class="hidden lg:flex mr-20 space-x-32">
            <a href="#">About</a>
            <a href="#">Article</a>
            <a class="border border-gray-500 rounded px-5 py-1" href="#">Subscribe</a>
          </div>
          <div class="menu flex lg:hidden w-22 mr-1 mt-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M4 6h16v2H4zm4 5h12v2H8zm5 5h7v2h-7z"></path>
            </svg>
          </div>
        </nav>
      </div>
    </header>
    <div class="hero-section">
      <div class="hero-text text-center">
        <h2 class="text-4xl lg:text-6xl">LOMBOK</h2>
        <p class="text-lg lg:text-xl">HOSTILIC HEALTH</p>
      </div>
    </div>
    <section class="section-article">
      <p class="text-lg tracking-wider text-center mt-4 font-medium font-serif text-xl mb-4 tracking-widest text-gray-700">
        LATEST ARTICLES
      </p>
      <div class="flex flex-wrap justify-center gap-1">
        <img src="image1.jpeg" class="w-full lg:w-1/4 md:w-1/2 sm:w-1/2" />
        <img src="image1.jpeg" class="w-full lg:w-1/4 md:w-1/2 sm:w-1/2" />
        <img src="image1.jpeg" class="w-full lg:w-1/4 md:w-1/2 sm:w-1/2" />
      </div>
      <p class="text-lg tracking-wider text-center mt-8 font-medium font-serif text-xl mb-4 tracking-widest text-gray-700">
        Inscrivez vous !
      </p>
      <form class="mt-2 p-4 bg-[#74c69d] rounded-lg max-w-md mx-auto mb-4">
        <div class="mb-4">
          <label for="firstName" class="block text-gray-700 font-medium">First Name</label>
          <input type="text" id="firstName" name="firstName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div class="mb-4">
          <label for="lastName" class="block text-gray-700 font-medium">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <label for="email" class="block text-gray-700 font-medium">Email Address</label>
        <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 w-full">Subscribe</button>
      </form>
    </section>
    <footer class="bg-gray-800 text-white p-4 text-center">
      <p>&copy; 2024 Your Website. All Rights Reserved.</p>
    </footer>
  </body>
</html>
